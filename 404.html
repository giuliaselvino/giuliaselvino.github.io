<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina non trovata | Giulia Selvino</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8fafc;
      color: #4a5568;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #4A6FA5;
      margin-bottom: 1rem;
    }
    .error-icon {
      font-size: 4rem;
      color: #4A6FA5;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background-color: #4A6FA5;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3d5c8c;
    }
    .btn i {
      margin-right: 0.5rem;
    }
    .puzzle-piece {
      position: absolute;
      opacity: 0.1;
      color: #4A6FA5;
      z-index: -1;
    }
    .puzzle-1 {
      top: 10%;
      left: 10%;
      font-size: 5rem;
      transform: rotate(-15deg);
    }
    .puzzle-2 {
      bottom: 15%;
      right: 10%;
      font-size: 4rem;
      transform: rotate(20deg);
    }
    .puzzle-3 {
      bottom: 25%;
      left: 20%;
      font-size: 3.5rem;
      transform: rotate(-10deg);
    }
    .puzzle-4 {
      top: 20%;
      right: 15%;
      font-size: 4.5rem;
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <div class="puzzle-piece puzzle-1"><i class="fas fa-puzzle-piece"></i></div>
  <div class="puzzle-piece puzzle-2"><i class="fas fa-puzzle-piece"></i></div>
  <div class="puzzle-piece puzzle-3"><i class="fas fa-puzzle-piece"></i></div>
  <div class="puzzle-piece puzzle-4"><i class="fas fa-puzzle-piece"></i></div>

  <div class="container">
    <div class="error-icon">
      <i class="fas fa-map-signs"></i>
    </div>
    <h1>Pagina non trovata</h1>
    <p>Oops! Sembra che la pagina che stai cercando non esista o sia stata spostata.</p>
    <p>Torna alla homepage per continuare la navigazione.</p>
    <a href="/" class="btn">
      <i class="fas fa-home"></i> Torna alla Home
    </a>
  </div>
</body>
</html>
